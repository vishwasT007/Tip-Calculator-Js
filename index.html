<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <main>
        <div class="heading">
            <h1>Tip Calculator</h1>
        </div>

        <div class="question-1">
            <p>How Much Is Your Bill?</p>
            $<input id="total-bill" type="text" placeholder="Enter Total Bill Amount" onkeypress="return onlyNumberKey(event)">
        </div>

        <div class="question-2">
            <p>How's The  Service Quality?</p>
            <select id="service-quality">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="0.3">30&#37; &#45; Awesome </option>
                <option value="0.2">20&#37; &#45; Good </option>
                <option value="0.01">10&#37; &#45; It was Ok </option>
                <option value="0.05">5&#37; &#45; Terrible </option>
            </select>
        </div>

        <div class="question-3">
            <p>How Many Peoples Are Sharing The Bill?</p>
            <input id="numberOfPeople" type="text" placeholder="Number Of Peoples" onkeypress="return onlyNumberKey(event)"> Peoples..!

            <button type="button" id="calculate" >Calculate</button>
        </div>

        <div id="totalTip">
            <sup>$</sup> <span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
